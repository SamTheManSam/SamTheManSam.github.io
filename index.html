<!DOCTYPE html>
<html>
<body bgcolor = orange>
  <h1>JavaScript Form Input</h1>
  <p>Please input a number between 10 and 20:</p>
  <input id="inputNum">
  <button type="button" onclick="myFunction()">I did it</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      var x, text;
      // Get the value of the input field with id="numb"
      x = document.getElementById("inputNum").value;
      // If x is less than 10 or greater than 20
      if (x < 10 || x > 20) {
        text = "You are out of range!";
      //if x is not a number
      } else if (isNaN(x)) {   
        text = "What? That's not even a number!";
      } else {
        text = "I like your input!";
      }
      document.getElementById("demo").innerHTML = text;
    }
  </script>
</body>
</html>
